<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | DreamPatron</title>
   
</head>
<style>/* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* Body Styling */
    body {
        background-image: url(sign.jpg);
    
    background-size: cover;
    background-position: center;    

      
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }
    
    /* Background Particles (Optional for dynamic effect) */
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 100.01%);
        background-size: 20px 20px;
        animation: moveParticles 10s linear infinite;
        z-index: -1;
    }
    
    @keyframes moveParticles {
        0% {
            transform: translate(0, 0);
        }
        100% {
            transform: translate(10px, 10px);
        }
    }
    
    /* Container Styling */
    .container {
        background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
        backdrop-filter: blur(10px); /* Glassmorphism blur effect */
        border-radius: 15px; /* Rounded corners */
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        border: 1px solid rgba(255, 255, 255, 0.2); /* Border for glass effect */
        padding: 30px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        color: #fff; /* White text */
    }
    
    /* Heading Styling */
    h2 {
        margin-bottom: 20px;
        font-size: 24px;
        letter-spacing: 1px;
    }
    
    /* Paragraph Styling */
    p {
        margin-bottom: 20px;
        font-size: 16px;
        color: rgba(252, 20, 20, 0.959); /* Slightly dimmed white */
    }
    
    /* Button Styling */
    button {
        display: block;
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0); /* Semi-transparent background */
        color: #fff; /* White text */
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    }
    
    button:hover {
        background: rgba(255, 255, 255, 0.4); /* Brighter on hover */
        transform: scale(1.05); /* Slight zoom effect */
    }
    
    button:active {
        transform: scale(1.05); /* Slight shrink effect on click */
    }
    </style>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <p>Select your role:</p>
        <button onclick="window.location.href='student_register.html'">I am a Student</button>
        <button onclick="window.location.href='sponsor_register.html'">I am a Sponsor</button>
    </div>
</body>
</html>
