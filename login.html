<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DreamPatron</title>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-analytics.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAsWWEvRW3XuIMk4c1ZtM_fe2uokfFd3SM",
            authDomain: "dream-patron.firebaseapp.com",
            projectId: "dream-patron",
            storageBucket: "dream-patron.firebasestorage.app",
            messagingSenderId: "384556006521",
            appId: "1:384556006521:web:3e0649e4723497b192e8a8",
            measurementId: "G-C2Q8MLV20N"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();

        // Google Sign-In
        document.getElementById('google-signin').addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    // Handle successful sign-in
                    console.log(result.user);
                })
                .catch((error) => {
                    // Handle errors
                    console.error(error);
                });
        });
    </script>
</head>
<style>
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
 
    background-image: url(login.jpg);
    
    background-size: cover;
    background-position: center;    


    /* Black background */
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* Background Particles (Optional for dynamic effect) */
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 10.01%);
    background-size: 20px 20px;
    animation: moveParticles 10s linear infinite;
    z-index: -1;
}

@keyframes moveParticles {
    0% {
        transform: translate(0, 0);
    }
    100% {
        transform: translate(10px, 10px);
    }
}

/* Container Styling */
.container {
    background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
    backdrop-filter: blur(10px); /* Glassmorphism blur effect */
    border-radius: 15px; /* Rounded corners */
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    border: 1px solid rgba(255, 255, 255, 0.2); /* Border for glass effect */
    padding: 30px;
    width: 100%;
    max-width: 400px;
    text-align: center;
    color: #fff; /* White text */
}

/* Heading Styling */
h2 {
    margin-bottom: 20px;
    font-size: 24px;
    letter-spacing: 1px;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    font-size: 14px;
    text-align: left;
}

input[type="email"],
input[type="password"] {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    font-size: 14px;
    outline: none;
    transition: background 0.3s ease;
}

input[type="email"]:focus,
input[type="password"]:focus {
    background: rgba(255, 255, 255, 0.3);
}

button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.3);
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background: rgba(255, 255, 255, 0.4);
}

/* Link Styling */
p {
    margin-top: 15px;
    font-size: 14px;
}

a {
    color: #00ff99; /* Neon green link */
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}

/* Google Sign-In Button */
.google-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #4285F4;
    color: white;
    padding: 10px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 10px;
}

.google-btn img {
    width: 20px;
    height: 20px;
    margin-right: 10px;
}

.google-btn:hover {
    background: #357ae8;
}
</style>
<body>
    <div class="container">
        <h2>Login to DreamPatron</h2>
        <form action="login.php" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <button id="google-signin" class="google-btn">
            <img src="google-icon.png" alt="Google Icon">
            Sign in with Google
        </button>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
</body>
</html>
